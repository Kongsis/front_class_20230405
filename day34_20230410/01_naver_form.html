<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="save_from">
        <label for="id">아이디</label> <br>
        <input type="text" id="id" name="id"> <br>
        <label for="password">비밀번호</label> <br>
        <input type="password" id="password" name="password"> <br>
        <label for="password_confirm">비밀번호 재확인</label> <br>
        <input type="password" id="password_confirm" name="password_confirm"> <br>
        <label for="name">이름</label> <br>
        <input type="text" id="name" name="name"> <br>
        <label for="birth_year">생년월일</label> <br>
        <input type="text" id="birth_year" name="birth_year" placeholder="년(4자)">
        <select name="birth_month" id="">
            <option value="">월</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <input type="text" id="birth_day" name="birth_day" placeholder="일"> <br>
        <label for="gender">성별</label> <br>
        <select id="gender">
            <option value="">성별</option>
            <option value="male">남자</option>
            <option value="female">여자</option>
            <option value="no">선택안함</option>
        </select> <br>
        <label for="mobile">휴대전화</label> <br>
        <select name="nation_code" id="">
            <option value="1">미국 +1</option>
            <option value="33">프랑스 +33</option>
            <option value="82" selected>대한민국 +82</option>
        </select> <br>
        <input type="text" id="mobile" name="mobile" placeholder="전화번호 입력">
        <!-- onclick 속성: onclick 속성을 적용하면 요소(태그)에 click 이벤트가 발생하면
                            실행할 javascript 함수 또는 문법을 지정함
            아래 버튼을 클릭하면 hello 함수 호출 -->
        <input type="button" value="인증번호 받기" onclick="hello()"> <br>
        <input type="text" id="mobile_check" name="mobile_check" placeholder="인증번호 입력하세요"> <br>
        <input type="submit" value="가입하기">
    </div>
</body>
<script>
    // function hello() {

    // }
    // 화살표함수(arrow function)
    const hello = () => {
        console.log("콘솔에 보여집니다.");
        alert("alert으로 보여집니다.");
    }
</script>
</html>
