<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* solid:직선, dashed:파선, dotted:점선  */
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            /* 안쪽 여백을 지정할 때 */
            padding: 10px;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>특성</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>피카츄</td>
                <td>전기</td>
            </tr>
            <tr>
                <td>2</td>
                <td>파이리</td>
                <td>불</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
